<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/login.png" type="image/x-icon">
  <link rel="stylesheet" href="estilos/first.css">
  <link rel="stylesheet" href="estilos/geral.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" autocomplete="off" method="post">
          <div class="caixa">
            <span id="loginlogo" class="material-icons">person</span>
            <input type="email" name="email" id="iemail" placeholder="Seu E-mail">
            <label for="iemail">Seu e-mai</label>
          </div>
          <div class="caixa">
            <span id="senhalogo" class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password">
            <label for="isenha">Sua senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#">
            Esqueci a senha
            <span id="emailogo" class="material-icons">mail</span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
